<!DOCTYPE html>
<html>
<head>
  <title>Sign Up/Login Page</title>
  <link rel="stylesheet" href="public/stylesindex.css">
</head>
<body>
  <div class="container">
    <form id="signup-form" class="form">
      <h2>Sign Up</h2>
      <input type="text" id="staff-id" placeholder="Staff ID" />
      <input type="text" id="name" placeholder="Name" />
      <input type="text" id="phone" placeholder="Phone" />
      <input type="password" id="password" placeholder="Password" />
      <button type="submit">Sign Up</button>
      <p id="login-link">Already have an account? <a href="#" id="login">Login</a></p>
    </form>

    <form id="login-form" class="form">
      <h2>Login</h2>
      <input type="text" id="login-staff-id" placeholder="Staff ID" />
      <input type="password" id="login-password" placeholder="Password" />
      <button type="submit">Login</button>
      <p id="signup-link">Don't have an account? <a href="#" id="signup">Sign Up</a></p>
    </form>
  </div>

  <script src="public/script.js"></script>
</body>
</html>
