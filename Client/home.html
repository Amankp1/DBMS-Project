<!DOCTYPE html>
<html>

<head>
    <title>Library Management</title>
    <link rel="stylesheet" href="stylehome.css">
</head>

<body>
    <nav>
        <div class="navbar">
            <span class="brand">Library Management</span>
            <span class="user">Hello User</span>
        </div>
    </nav>
    <div class="content">
        <h1>Library Management System</h1>

        <div class="container">
            <div class="button-container">
                <button class="button" id="button1" onclick="showTextBox(1)">Search a Book</button>
                <div class="textbox" id="textbox1">
                    <input type="text" placeholder="Text Box 1" />
                </div>
                <button class="button" id="button2" onclick="showTextBox(2)">Add a Book</button>
                <div class="textbox" id="textbox2">
                    <input type="text" placeholder="Text Box 2" />
                </div>
                <button class="button" id="button3" onclick="showTextBox(3)">View Student Details</button>
                <div class="textbox" id="textbox3">
                    <input type="text" placeholder="Text Box 3" />
                </div>
                <button class="button" id="button4" onclick="showTextBox(4)">Add Student</button>
                <div class="textbox" id="textbox4">
                    <input type="text" placeholder="Text Box 4" />
                </div>
                <button class="button" id="button5" onclick="showTextBox(5)">View Issue Details</button>
                <div class="textbox" id="textbox5">
                    <input type="text" placeholder="Text Box 5" />
                </div>
                <button class="button" id="button6" onclick="showTextBox(6)">View All Books</button>
                <div class="textbox" id="textbox6">
                    <input type="text" placeholder="Text Box 6" />
                </div>
                <button class="button" id="button6" onclick="showTextBox(6)">Issue a Book for Student</button>
                <div class="textbox" id="textbox6">
                    <input type="text" placeholder="Text Box 6" />
                </div>
                <button class="button" id="button6" onclick="showTextBox(6)">Show List of Books Ordered by
                    DueDate</button>
                <div class="textbox" id="textbox6">
                    <input type="text" placeholder="Text Box 6" />
                </div>
                <button class="button" id="button6" onclick="showTextBox(6)">List of Books Borrowed by a Specific
                    Student</button>
                <div class="textbox" id="textbox6">
                    <input type="text" placeholder="Text Box 6" />
                </div>
                <button class="button" id="button6" onclick="showTextBox(6)">List of Students who Borrowed a Specific
                    Book</button>
                <div class="textbox" id="textbox6">
                    <input type="text" placeholder="Text Box 6" />
                </div>

            </div>
            <div class="search-box">
                <input type="text" placeholder="Enter a SQL Query..">
                <button>Search </button>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
